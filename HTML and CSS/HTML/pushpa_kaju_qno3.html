<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h2>
            Welcome to my website

            <li><a href="#about">About</a></li>

        <div class="section" id="contact">

                Get in touch with me.
            </div>
        </div>
