<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushpa Kaju HTML & CSS Qno 4: Use CSS attribute selectors to select and style the different elements of a html
        document.</title>
    <link rel="stylesheet" href="../Style/qno4.css">
</head>

<body>
    <h1>CSS Attribute Selectors</h1>
    <p>Here are some examples of attribute selectors:</p>
    <ul>
        <li>
            <a href="https://www.youtube.com/watch?v=kAJz7c97Cyo&list=RDkAJz7c97Cyo&start_radio=1"
                class="external-link">External link</a>
        </li>
        <li>
            <a href="https://www.youtube.com/watch?v=kAJz7c97Cyo&list=RDkAJz7c97Cyo&start_radio=1"
                class="internal-link">Internal link</a>
        </li>
        <li>
            <a href="https://www.youtube.com/watch?v=kAJz7c97Cyo&list=RDkAJz7c97Cyo&start_radio=1"
                class="parent-link">Parent link</a>
        </li>
        <li>
            <a href="https://www.youtube.com/watch?v=kAJz7c97Cyo&list=RDkAJz7c97Cyo&start_radio=1" class="top-link">Top
                link</a>
        </li>
        <li>
            <a href="https://www.youtube.com/watch?v=kAJz7c97Cyo&list=RDkAJz7c97Cyo&start_radio=1"
                class="highlighted-link">Highlighted link</a>
        </li>
    </ul>
</body>

</html>
