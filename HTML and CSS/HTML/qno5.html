<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qno 5: Use CSS Pseudo-class Selectors on a anchor<a> and input.</title>
    <link rel="stylesheet" href="../Style/qno5.css">
</head>

<body>
    <h1>CSS Pseudo-class Selectors</h1>
    <p>Here are some examples of attribute selectors:</p>
    <ul>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
    </ul>

    <form>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="eail"><br>
        <input type="submit" value="Submit">
    </form>

    <p>Hover over the link to see the hover pseudo-class in action.</p>
    <p>Fill in the form fields to see the focus and active pseudo-classes in action.</p>
</body>

</html>
