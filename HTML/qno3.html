<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qno. 3: Insert a audio, image and video with it's controls along with height= 300px and
        width=400px.</title>
</head>

<body>
    <h3>Audio</h3>
    <audio controls height="300px" width="400px" src="./resources/starboy-weekend.mp3">
    </audio>
    <h3>Image</h3>
    <img src="./resources/ktm-durbar.jpg" alt="Kathmandu Durbar Square" height="300px" width="400px">
    <h3>Video</h3>
    <video controls height="300px" width="400px" src="./resources/rain-video.mp4">


</body>

</html>
