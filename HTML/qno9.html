<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qno. 9: Listing the items using ordered list, unordered list, data definition list.</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }
    </style>
</head>

<body>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Guava</li>
        <li>Papaya</li>
    </ul>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Guava</li>
        <li>Papaya</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>

</html>
